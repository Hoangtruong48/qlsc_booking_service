spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/your_database?currentSchema=badminton
    username: postgres
    password: your_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8083


logging :
  level :
    org.springframework.security : DEBUG


